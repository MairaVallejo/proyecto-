<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Catálogo</title>
  </head>
  <body>
 		<header th:insert="fragments/navbar.html :: header"> </header>	 
		
		<div class="container">
			<form th:action="@{/persona/save}" method="post" class="form-group" th:object=${persona}>
				<div class="form-group">
				<!-- barra -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<div class="container-fluid">
   			 <a class="navbar-brand" href="#">Catálogo</a> 
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     			 <span class="navbar-toggler-icon"></span>
   		   </button>
    	<div class="collapse navbar-collapse" id="navbarSupportedContent">
      		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          	<a class="nav-link active" aria-current="page" href="#">Inicio</a>
       	</li>
        <li class="nav-item">
            <a class="nav-link" href="#">Ver Lugares</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Categorias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Agregar lugar</a>
        </li>
      		</ul>
    	</div>
 	  	</div>
			</nav>
				<!-- barra -->
				<h3>Regístrate</h3> 
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>				
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>				
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>				
				</div>
				<div class="form-group">
					<label for="ubicacion">Ubicacion</label>
					<input type="text" class="form-control" id="ubicacion" name="ubicacion" th:field="*{ubicacion}"/>				
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
           </form>
         </div>		

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
  
  </body>
</html>
